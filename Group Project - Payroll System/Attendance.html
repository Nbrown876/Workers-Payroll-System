<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Record</title>
    <link rel="stylesheet" href="Attendance.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Record</h1>
        <div id="current-time" class="time-display"></div>
        <div class="attendance-form">
            <input type="text" id="employee-id" placeholder="Enter Employee ID">
            <button onclick="markAttendance()" class="mark-btn">Mark Attendance</button>
            <button onclick="toggleAttendanceHistory()" class="history-btn">Show Attendance History</button>
        </div>
        <div class="table-container" id="attendance-history" style="display: none;">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="Attendance.js"></script>
</body>
</html>
